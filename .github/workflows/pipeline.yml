name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: |
            carlosgoncales/as2devops:latest

      - name: Save Image Digest
        id: save_digest
        run: echo "::set-output name=digest::$(docker inspect --format='{{index .RepoDigests 0}}' carlosgoncales/as2devops:latest)"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run SAST Scan
        uses: AppThreat/sast-scan-action@master
        with:
          type: "python"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER__TOKEN }}

      - name: Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            carlosgoncales/as2devops:latest
            carlosgoncales/as2devops:${{ github.sha }}
          digest: ${{ needs.build.outputs.digest }}

      - name: Send Notification
        if: github.event_name == 'push'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"content": "Uma nova imagem Docker foi publicada!"}' \
            $DISCORD_WEBHOOK
