<!DOCTYPE html>
<html>
<head>
	<title>Calculadora do dobro</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		input {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2 id="titulo"> Calculo do Dobro</h2>
		<input type="text" id="Valor" placeholder="Digite um valor">
		<button onclick="calcular()">Calcular</button>
		<h2 id="resultado"></h2>
	</div>
	<script>
		function calcular() {
			var valor = parseFloat(document.getElementById("Valor").value);
			var resultado = (valor * 2) ;
			document.getElementById("resultado").textContent = "O dobro  do seu numero: " + resultado;
		}
	</script>
</body>
</html>
